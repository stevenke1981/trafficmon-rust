name: Build trafficmon-rust & feed server
on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64
            rust_target: x86_64-unknown-linux-musl
            openwrt_arch: x86_64
          - target: mediatek_filogic
            rust_target: aarch64-unknown-linux-musl
            openwrt_arch: aarch64_cortex-a53
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git curl unzip python3 libncurses5-dev gawk gettext libssl-dev xsltproc wget zstd musl-tools

      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          source "$HOME/.cargo/env"
          rustup target add ${{ matrix.rust_target }}
          rustc --version
          cargo --version

      - name: Build Rust binary
        run: |
          source "$HOME/.cargo/env"
          cargo build --release --target ${{ matrix.rust_target }}
          ls -lh target/${{ matrix.rust_target }}/release/
          file target/${{ matrix.rust_target }}/release/trafficmon

      - name: Download OpenWrt SDK
        run: |
          case "${{ matrix.target }}" in
            x86_64)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.0/targets/x86/64/openwrt-sdk-24.10.0-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;
            mediatek_filogic)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.0/targets/mediatek/filogic/openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;
          esac
          echo "Downloading SDK from: $SDK_URL"
          wget "$SDK_URL" -O sdk.tar.zst
          tar --zstd -xf sdk.tar.zst
          mv openwrt-sdk-* sdk

      - name: Prepare package with prebuilt binary
        run: |
          # Copy package definition
          mkdir -p sdk/package/trafficmon
          cp -r package/trafficmon/* sdk/package/trafficmon/
          
          # Create a simplified Makefile that uses prebuilt binary
          cat > sdk/package/trafficmon/Makefile << 'EOF'
include $(TOPDIR)/rules.mk

PKG_NAME:=trafficmon
PKG_VERSION:=0.1.0
PKG_RELEASE:=1

include $(INCLUDE_DIR)/package.mk

define Package/trafficmon
  SECTION:=utils
  CATEGORY:=Utilities
  TITLE:=Rust-based NFT traffic monitor
  DEPENDS:=+libc
endef

define Package/trafficmon/description
  Monitor traffic on eth1 and pppoe-wan using nftables counters.
endef

define Build/Prepare
	mkdir -p $(PKG_BUILD_DIR)
endef

define Build/Configure
endef

define Build/Compile
endef

define Package/trafficmon/install
	$(INSTALL_DIR) $(1)/usr/bin
	$(INSTALL_BIN) $(TOPDIR)/../prebuilt/trafficmon $(1)/usr/bin/trafficmon
	$(INSTALL_DIR) $(1)/etc/init.d
	$(INSTALL_BIN) $(TOPDIR)/../package/trafficmon/files/trafficmon.init $(1)/etc/init.d/trafficmon
endef

$(eval $(call BuildPackage,trafficmon))
EOF
          
          # Copy prebuilt binary
          mkdir -p sdk/prebuilt
          cp target/${{ matrix.rust_target }}/release/trafficmon sdk/prebuilt/
          chmod +x sdk/prebuilt/trafficmon

      - name: Build package
        working-directory: sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          echo "CONFIG_PACKAGE_trafficmon=m" >> .config
          make defconfig
          make package/trafficmon/compile -j$(nproc) V=s

      - name: Upload ipk
        uses: actions/upload-artifact@v4
        with:
          name: ipk-${{ matrix.target }}
          path: sdk/bin/packages/**/trafficmon*.ipk

  create-feed:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ipk-*
          path: artifacts

      - name: Install opkg-utils
        run: |
          sudo apt-get update
          sudo apt-get install -y opkg-utils

      - name: Create feed structure
        run: |
          mkdir -p feed
          find artifacts -name "*.ipk" -exec cp {} feed/ \;
          cd feed
          opkg-make-index . > Packages
          gzip -9c Packages > Packages.gz

      - name: Upload feed
        uses: actions/upload-artifact@v4
        with:
          name: feed
          path: feed/

  publish-feed:
    runs-on: ubuntu-latest
    needs: create-feed
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download feed
        uses: actions/download-artifact@v4
        with:
          name: feed
          path: public

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
