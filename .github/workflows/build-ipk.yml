name: Build trafficmon-rust & feed server
on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64
          - mediatek_filogic
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git curl unzip python3 libncurses5-dev gawk gettext libssl-dev xsltproc wget

      - name: Download OpenWrt SDK
        run: |
          BASE_URL="https://downloads.openwrt.org/releases/24.10.0/targets"
          case "${{ matrix.target }}" in
            x86_64)
              TARGET_PATH="x86/64"
              ;;
            mediatek_filogic)
              TARGET_PATH="mediatek/filogic"
              ;;
          esac
          FULL_URL="$BASE_URL/$TARGET_PATH/"
          echo "SDK URL: $FULL_URL"
          SDK_FILE=$(curl -s $FULL_URL | grep -o 'openwrt-sdk-[^"]*\.tar\.xz' | head -n 1)
          echo "SDK found: $SDK_FILE"
          wget "$FULL_URL$SDK_FILE"
          tar -xf "$SDK_FILE"
          mv openwrt-sdk-* sdk

      - name: Copy package
        run: |
          cp -r package/ sdk/package/

      - name: Build package
        working-directory: sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          make package/trafficmon-rust/compile -j$(nproc) V=s

      - name: Upload ipk
        uses: actions/upload-artifact@v4
        with:
          name: ipk-${{ matrix.target }}
          path: sdk/bin/packages/**/trafficmon-rust*.ipk

  create-feed:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ipk-*
          path: artifacts

      - name: Install opkg-utils
        run: |
          sudo apt-get update
          sudo apt-get install -y opkg-utils

      - name: Create feed structure
        run: |
          mkdir -p feed
          find artifacts -name "*.ipk" -exec cp {} feed/ \;
          cd feed
          opkg-make-index . > Packages
          gzip -9c Packages > Packages.gz

      - name: Upload feed
        uses: actions/upload-artifact@v4
        with:
          name: feed
          path: feed/

  publish-feed:
    runs-on: ubuntu-latest
    needs: create-feed
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download feed
        uses: actions/download-artifact@v4
        with:
          name: feed
          path: public

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
