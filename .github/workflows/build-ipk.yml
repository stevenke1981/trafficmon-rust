name: Build trafficmon-rust & feed server
on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64
          - mediatek_filogic
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git curl unzip python3 libncurses5-dev gawk gettext libssl-dev xsltproc wget zstd

      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          source "$HOME/.cargo/env"
          rustc --version
          cargo --version

      - name: Download OpenWrt SDK
        run: |
          case "${{ matrix.target }}" in
            x86_64)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.0/targets/x86/64/openwrt-sdk-24.10.0-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;
            mediatek_filogic)
              SDK_URL="https://downloads.openwrt.org/releases/24.10.0/targets/mediatek/filogic/openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
              ;;
          esac
          echo "Downloading SDK from: $SDK_URL"
          wget "$SDK_URL" -O sdk.tar.zst
          tar --zstd -xf sdk.tar.zst
          mv openwrt-sdk-* sdk

      - name: Copy package
        run: |
          mkdir -p sdk/package/trafficmon-rust
          cp -r package/trafficmon-rust/* sdk/package/trafficmon-rust/
          ls -la sdk/package/trafficmon-rust/

      - name: Build package
        working-directory: sdk
        run: |
          # Load Rust environment
          source "$HOME/.cargo/env"
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          # Check if package exists
          ls -la package/trafficmon-rust/
          # Enable the package
          echo "CONFIG_PACKAGE_trafficmon-rust=m" >> .config
          make defconfig
          make package/trafficmon-rust/compile -j$(nproc) V=s

      - name: Upload ipk
        uses: actions/upload-artifact@v4
        with:
          name: ipk-${{ matrix.target }}
          path: sdk/bin/packages/**/trafficmon-rust*.ipk

  create-feed:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ipk-*
          path: artifacts

      - name: Install opkg-utils
        run: |
          sudo apt-get update
          sudo apt-get install -y opkg-utils

      - name: Create feed structure
        run: |
          mkdir -p feed
          find artifacts -name "*.ipk" -exec cp {} feed/ \;
          cd feed
          opkg-make-index . > Packages
          gzip -9c Packages > Packages.gz

      - name: Upload feed
        uses: actions/upload-artifact@v4
        with:
          name: feed
          path: feed/

  publish-feed:
    runs-on: ubuntu-latest
    needs: create-feed
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download feed
        uses: actions/download-artifact@v4
        with:
          name: feed
          path: public

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
