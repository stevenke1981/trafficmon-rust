name: Build trafficmon-rust IPK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git curl unzip python3

      - name: Download OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/releases/24.10.0/targets/x86/64/openwrt-24.10.0-x86-64-generic-sdk.tar.xz
          tar -xf openwrt-24.10.0-x86-64-generic-sdk.tar.xz
          mv openwrt-sdk-* openwrt-sdk

      - name: Copy package into SDK
        run: |
          mkdir -p openwrt-sdk/package/trafficmon-rust
          cp -r package/trafficmon-rust/* openwrt-sdk/package/trafficmon-rust/

      - name: Copy Rust source into SDK package
        run: |
          mkdir -p openwrt-sdk/package/trafficmon-rust/src
          cp -r src/* openwrt-sdk/package/trafficmon-rust/src/
          cp Cargo.toml openwrt-sdk/package/trafficmon-rust/

      - name: Build package
        working-directory: openwrt-sdk
        run: |
          echo "src-git rust https://github.com/openwrt/packages" >> feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          make package/trafficmon-rust/compile V=s

      - name: Upload IPK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trafficmon-rust-ipk
          path: openwrt-sdk/bin/packages/**/trafficmon-rust*.ipk
